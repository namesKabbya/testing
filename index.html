  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #eee;
      text-align: center;
    }

    .stars, .stars2, .stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-repeat: repeat;
      background-size: 400px 400px;
      animation: moveStars 300s linear infinite;
      pointer-events: none;
    }

    .stars {
      background-image:
        radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 80px 120px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 200px 180px, rgba(255,255,255,0.9), transparent),
        radial-gradient(1px 1px at 300px 250px, rgba(255,255,255,0.5), transparent);
      opacity: 0.7;
      animation-duration: 400s;
      animation: moveStars 400s linear infinite, twinkle 6s ease-in-out infinite alternate;
    }

    .stars2 {
      background-image:
        radial-gradient(2px 2px at 60px 100px, rgba(255,255,255,0.8), transparent),
        radial-gradient(2px 2px at 160px 200px, rgba(255,255,255,0.5), transparent),
        radial-gradient(2px 2px at 260px 300px, rgba(255,255,255,0.9), transparent);
      opacity: 0.5;
      animation-duration: 300s;
      animation: moveStars 300s linear infinite, twinkle 8s ease-in-out infinite alternate;
    }

    .stars3 {
      background-image:
        radial-gradient(1.5px 1.5px at 100px 150px, rgba(255,255,255,0.7), transparent),
        radial-gradient(1.5px 1.5px at 200px 400px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1.5px 1.5px at 300px 250px, rgba(255,255,255,0.9), transparent);
      opacity: 0.3;
      animation-duration: 500s;
      animation: moveStars 500s linear infinite, twinkle 10s ease-in-out infinite alternate;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    @keyframes twinkle {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    a {
      font-size: 2rem;
      text-decoration: none;
      border: 2px solid;
      padding: 0.6rem 1.4rem;
      border-radius: 14px;
      margin: 15px;
      transition: all 0.4s ease;
      z-index: 1;
      position: relative;
      backdrop-filter: blur(2px);
    }

    a.movies {
      color: #4da6ff;
      border-color: #4da6ff;
      box-shadow: 0 0 15px #4da6ff55;
    }
    a.movies:hover {
      background: #4da6ff;
      color: #111;
      box-shadow: 0 0 35px #4da6ff;
      transform: scale(1.1);
    }

    a.sports {
      color: #00ff99;
      border-color: #00ff99;
      box-shadow: 0 0 15px #00ff9955;
    }
    a.sports:hover {
      background: #00ff99;
      color: #111;
      box-shadow: 0 0 35px #00ff99;
      transform: scale(1.1);
    }

    a.anime {
      color: #ff66cc;
      border-color: #ff66cc;
      box-shadow: 0 0 15px #ff66cc55;
    }
    a.anime:hover {
      background: #ff66cc;
      color: #111;
      box-shadow: 0 0 35px #ff66cc;
      transform: scale(1.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 15px #ffffff55;
      margin-bottom: 40px;
      letter-spacing: 2px;
      animation: glowTitle 3s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes glowTitle {
      from { text-shadow: 0 0 15px #4da6ff55, 0 0 25px #4da6ff33; }
      to { text-shadow: 0 0 25px #ff66ccaa, 0 0 45px #00ff99aa; }
    }
